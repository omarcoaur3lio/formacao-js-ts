<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Botões e cursores</title>
  </head>

  <body class="main-container">
    <div>
      <h1>Teste os botões</h1>
      <p>
        Interaja com os botões e observe a mudança de aparência e de cursores.
      </p>

      <div class="main-container">
        <div class="buttons-container">
          <button class="primary">Default Primary</button>
          <button class="primary" disabled>Disabled</button>
          <button class="primary loading">
            <i class="ph-circle-notch"></i>
            Loading Primary
          </button>
          <button class="primary movable">
            <i class="ph-list"></i>
            Movable Primary
          </button>
        </div>

        <div class="buttons-container">
          <button class="secondary">Default secondary</button>
          <button class="secondary" disabled>Disabled</button>
          <button class="secondary loading">
            <i class="ph-circle-notch"></i>
            Loading secondary
          </button>
          <button class="secondary movable">
            <i class="ph-list"></i>
            Movable secondary
          </button>
        </div>

        <div class="buttons-container">
          <button class="tertiary">Default tertiary</button>
          <button class="tertiary" disabled>Disabled</button>
          <button class="tertiary loading">
            <i class="ph-circle-notch"></i>
            Loading tertiary
          </button>
          <button class="tertiary movable">
            <i class="ph-list"></i>
            Movable tertiary
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
